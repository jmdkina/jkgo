<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Start</title>
    <style type="text/css">
        canvas { background: blue; }
    </style>
    <script type="text/javascript" src="https://www.khronos.org/registry/webgl/sdk/demos/common/webgl-utils.js"></script>
    <script type="text/javascript" src="js/webgl/webgl-utils.js"></script>
    <script type="text/javascript" src="js/webgl/webgl-debug.js"></script>
    <script type="text/javascript" src="js/webgl/cuon-utils.js"></script>
    <script type="text/javascript" src="js/webgl/webgl.js"></script>
    <script type="text/javascript">
        var canvas;
        var gl;

        window.onload = init;

        function init() {
            canvas = document.getElementById("gl-canvas");
            var gl = getWebGLContext(canvas);
            do_drawpointer(gl);
        }
            
    </script>
</head>
<body>
<canvas id="gl-canvas" width="512" height="512">
    Choose a new browser, you must not stop the evolution of this world!!!
</canvas>
</body>
</html>
