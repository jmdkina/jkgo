<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万里浮沉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="addon/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/jmdkina.css" />
    <script type="text/javascript" src="addon/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="addon/popper/popper.js"></script>
    <script type="text/javascript" src="addon/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="addon/vue/vue.js"></script>
    <script type="text/javascript" src="addon/layer/layer.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/jmdkina/jmdkina.js" ></script>
</head>
<body>
<div id="jmdkina" class="container jk-leavetop">
   
<div class="row items">
<div class="item col-es-12 col-sm-4 col-md-3 col-lg-3" v-on:click="fulldisplay(img)" v-for="img in images">
    <img :src="img.imageurl" />
    <div>${ img.name }</div>    
    <div class="time1 time"><b>${ img.author }</b>&nbsp;发布于&nbsp;
        <span class="timestr">${ img.timestr }</span></div>
</div>
</div>

<button class="btn btn-primary btn-block showmore" v-on:click="showmore">加载更多</button>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog jkmodal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouseldisplay" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                      <img class="d-block w-100" alt="/images/imgs/q10/2017/10/DSC07635.JPG" src="/images/imgs/q10/2017/10/DSC07635.JPG" />
                    </div>
            </div>
            <a class="carousel-control-prev" href="#carouseldisplay" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouseldisplay" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      </div>
    </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-default extern-brower jk-leavetop">
<div class="container-fluid">
<ul class="nav navbar-nav ul-horizontal" >
<li><a class="rounded-circle" href="/shici">满地残阳</a></li>
</ul>
</nav>

</div>
</body>
</html>
