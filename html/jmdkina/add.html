<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="addon/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/jmdkina.css" />
    <script type="text/javascript" src="addon/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="addon/vue/vue.js"></script>
    <script type="text/javascript" src="addon/layer/layer.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/jmdkina/add.js"></script>
</head>
<body>
<div id="jmdkinaadd" class="container">
<label>Path</label>
<input type="text" class="form-control" v-model="path" ><br/>
<label>Tag </label>
<input type="text" class="form-control" v-model="tag" ><br/>
<label>Content</label>
<input type="text" class="form-control" v-model="content"><br/>
<label>Author</label>
<input type="text" class="form-control" v-model="author"><br/>
<label>Code</label>
<input type="password" class="form-control" v-model="code"><br/>
<form id="jmdkinaadd" name="jmdkinaadd" enctype="multipart/form-data" action="/upload" method="post">
    <input type="file" id="jmdkinaaddfile" name="jmdkinaaddfile" multiple />
</form>
<button class="btn btn-default" v-on:click="add">Add</button>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0"
        aria-valuemax="100" style="width: 0%" id="uploadfile">
        <span class="sr-only">0% Complete</span></div>
</div>
</div>
</body>
</html>
