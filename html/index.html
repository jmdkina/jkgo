<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
{{ with .Sysinfo }}
<p>OS: <strong>{{ .OSName }}</strong></p>
<p>Disk: <strong>{{ .FreeDisk }}/{{.TotalDisk}}</strong></p>
<p>Mem: <strong>{{ .FreeRam }}/{{.TotalRam}}</strong></p>
<p>CPU: <strong>{{ .CPUUsage}}</strong></p>
{{ end }}
</body>
</html>
